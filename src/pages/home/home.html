<ion-header>
    <ion-navbar color="primary">
      <ion-title style="text-align: center">Gallery</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
     
      <div  *ngIf="1" >
        <div *ngFor="let image of images">
            <img  src="{{image}}" type="image/jpeg">
            <p>kkkkk</p>
        </div>
         
        </div>
      <ion-fab right bottom *ngIf="cam">
        <button ion-fab color="primary" (click)="uploads('camera')"><ion-icon name="camera"></ion-icon></button>
      </ion-fab>
  
      
      <div *ngIf="vid">
        <video  *ngFor="let video of videos" width="320" height="240"  controls>
          <source  src="{{video}}"  type="video/mp4">
        </video>
      </div>
      <ion-fab right bottom *ngIf="vid">
        <button ion-fab color="primary" (click)="uploads('video')"><ion-icon name="videocam"></ion-icon></button>
      </ion-fab>
      <div *ngIf="aud">
      <audio *ngFor="let audio of audios" controls>
        <source  src="{{audio}}" type="audio/mpeg">
      </audio>
    </div>
    <ion-fab right bottom *ngIf="aud">
        <button ion-fab color="primary" (click)="uploads('audio')"><ion-icon name="mic"></ion-icon></button>
      </ion-fab>
    
  </ion-content>
  <ion-footer>
      <ion-toolbar>
          <div  padding>
              <ion-segment [(ngModel)]="Gallery">
                <ion-segment-button  value="cam" (click)="displaycam()">
                  
                  IMAGE
                </ion-segment-button>
                <ion-segment-button value="aud" (click)="displayaud()">
                  AUDIO
                </ion-segment-button>
                <ion-segment-button value="vid" (click)=" displayvid()">
                    VIDEO
                  </ion-segment-button>
              </ion-segment>
            </div>
        
      </ion-toolbar>
    </ion-footer>
